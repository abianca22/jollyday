<h5>Update User Details</h5>
<form (ngSubmit) = "onSubmit()">
    <div class="form-group" style="margin-bottom: 3px;">
      <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)] = "user.email">
    </div>
    <div class="form-group" style="margin-bottom: 3px;">
        <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)] = "user.username">
    </div>
    <!-- <div class="form-group" style="margin-bottom: 3px;">
      <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)] = "user.password">
    </div> -->
    <div class="form-group" style="margin-bottom: 3px;">
        <input type="text" class="form-control" name="firstname" placeholder="First Name" [(ngModel)] = "user.firstName">
    </div>
    <div class="form-group" style="margin-bottom: 3px;">
        <input type="text" class="form-control" name="lastname" placeholder="Last Name" [(ngModel)] = "user.lastName">
    </div>
    <div class="form-group" style="margin-bottom: 3px;">
        <input type="date" class="form-control" name="bday" placeholder="Birthday" [(ngModel)] = "user.birthday">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
