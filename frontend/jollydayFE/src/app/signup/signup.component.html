<h2 class="text-center" style="margin-top: 50px;">Creeaza-ti un cont!</h2>
<div class="row">
    <div class="col-3"></div>
    <div class="container col-6" style="margin-top: 30px;">
        <form (ngSubmit) = "onSubmit()">
            <div class="form-group" style="margin-bottom: 3px;">
            <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)] = "user.email" required="required">
            </div>
            <div class="form-group" style="margin-bottom: 3px;">
                <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)] = "user.username" required="required">
            </div>
            <div class="form-group" style="margin-bottom: 3px;">
            <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)] = "user.password" required="required">
            </div>
            <div class="form-group" style="margin-bottom: 3px;">
                <input type="text" class="form-control" name="firstname" placeholder="First Name" [(ngModel)] = "user.firstName" required="required">
            </div>
            <div class="form-group" style="margin-bottom: 3px;">
                <input type="text" class="form-control" name="lastname" placeholder="Last Name" [(ngModel)] = "user.lastName" required="required">
            </div>
            <div class="form-group" style="margin-bottom: 3px;">
                <input type="date" class="form-control" name="bday" placeholder="Birthday" [(ngModel)] = "user.birthday" required="required">
            </div>
            <button type="submit" class="btn btn-primary">Inregistreaza-te</button>
        </form>
    </div>
    <div class="col-3"></div>
</div>
